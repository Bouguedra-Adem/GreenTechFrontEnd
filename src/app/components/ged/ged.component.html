<div class="container_fluid">
    
    <br>
    <form class="form-inline ">
        <input class="form-control form-control1 mr-sm-2" name="inputRech" [(ngModel)]="inputRech" type="Recherche par Tag" placeholder="Recherche par Tag" aria-label="Search">
        <a class="btn btn-success my-2 my-sm-0 btnSerch" (click)="SearchDocTag()"><p class="Psearch">Recherche</p> </a>
      </form>
      <br>
    <div class="container-fluid bg-light ">
      <ng-container *ngIf="role=='utilisateur'; else elseTemplate">
          <div class="row align-items-center justify-content-center">
              <div class="col-lg-1">
                  <button type="button" class="btn btn-link"data-toggle="tooltip" data-placement="bottom" (click) = "afficheGed()" title="Afficher les documents de Ged"><img src="../../../assets/ged.png" alt=""></button>
               </div> 
              <div class="col-lg-1">
                <button type="button" class="btn btn-link"data-toggle="tooltip" data-placement="bottom" (click) = "affichePanier()" title="Mon panier de documents"><img src="../../../../assets/trash.png" alt=""></button>
              </div> 
               <div class="col-lg-1">
                  <button type="button" class="btn btn-link"data-toggle="tooltip" data-placement="bottom" (click)='afficheMesDocumentFavories()' title="Mes demandes de permis validés"><img src="../../../assets/edit-document.png" alt=""></button>
               </div> 
                  <div class="col-lg-2.5 pt-3">
                      <div class="form-group ">
                          <select id="inputState " [(ngModel)]="Type" (ngModelChange)="Select('type')" class="form-controlSelection form-control">
                              <option value="Tous"><p>Tous Les Type</p></option>
                              <option value="Pdf"><p class="Pselection">Pdf</p></option>
                              <option value="Png"><p class="Pselection">Png</p></option>
                          </select>
                      </div>
                    </div>
                    
                    <div class="col-lg-1 pt-3"></div>  
                <div class="col-lg-2.5 pt-3">
                      <div class="form-group ">
                          <select id="inputState" [(ngModel)]="Categorie" class="Pselection" (ngModelChange)="Select('categorie')" class="form-controlSelection form-control">
                              <option value="Tous"><p>Tous les catégorie</p></option>
                              <option value="Loi"><p class="Pselection">Loi</p></option>
                              <option value="Protocol"><p class="Pselection">Protocol</p></option>
                    
                          </select>
                      </div>
                    </div>
                
                    <div class="col-lg-2">
                      <button type="button"  (click)="Filter()" class="mt-auto .btnSerch btn btn-outline-success "> <p class="Pfiltre">Filtre</p></button>
                    </div>
           </div>
        </ng-container>
      <ng-template #elseTemplate>
           
          <div class="row align-items-center justify-content-center">
                          
              <div class="col-lg-3 pt-3">
                  <div class="form-group ">
                      <select id="inputState " [(ngModel)]="Type" (ngModelChange)="Select('type')" class="form-controlSelection form-control">
                        <option value="Tous"><p class="Pselection">Tous Les Type</p></option>
                        <option value="Pdf"><p class="Pselection">Pdf</p></option>
                        <option value="Png"><p class="Pselection">Png</p></option>
                       
                        <option>Tesla</option>
                      </select>
                  </div>
                </div>
            <div class="col-lg-3 pt-3">
                  <div class="form-group ">
                      <select id="inputState" [(ngModel)]="Categorie" class="Pselection" (ngModelChange)="Select('categorie')" class="form-controlSelection form-control">
                        <option value="Tous"><p>Catégorie</p></option>
                        <option value="Loi"><p class="Pselection">Loi</p></option>
                        <option value="Protocol"><p class="Pselection">Protocol</p></option>
              
                      </select>
                  </div>
                </div>
                
               
                <div class="col-lg-2">
                  <button type="button"  (click)="Filter()" class="mt-auto .btnSerch btn btn-outline-success "> <p class="Pfiltre">Filtre</p></button>
                </div>
         </div>

      </ng-template>
      
       
     </div>
    
    
     <ng-container *ngIf="ged; else elseTemplate2">
      <div class="container">
        <div class="row">
         
            <div class="col-12 col-sm-4  col-md-6 col-lg-6 col"*ngFor="let document of dc"  >
               
               <app-card-doc  [doc]=document ></app-card-doc>
             </div>
          </div>
      </div>
     </ng-container>
     <ng-template #elseTemplate2>
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
     </ng-template>
     
     
    
  
 

</div>
