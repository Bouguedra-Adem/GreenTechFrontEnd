
        <div *ngIf="doc">
           
            <div class="container py-3">
              
                <!-- Card Start -->
                <div class="card">
                  <div class="row ">
              
                    <div class="col-lg-7 px-3">
                      <div class="card-block px-6">
                        <h4 class="card-title">{{doc.nameDocument}}</h4>
                        <p class="card-text">
                      
                             {{doc.bref_description}}
                        </p>
                        <br>
                          <ng-container *ngIf="role=='utilisateur'; else elseTemplate">
                              
                                  <div class="container">
                                      <div class="row">
                                        <div class="col-lg-8">
                                           <a href="#" class="mt-auto btn btn-outline-success " (click)="Addlien(doc.lienAssetes)" data-toggle="modal" data-target="#exampleModalCenter">Voir Plus</a>
                                        </div>
                                        <div class="col-lg-4">
                                            <button type="button" (click)="AddFavorier(doc.id)" class=" mt-auto   btn btn-link" data-toggle="tooltip" data-placement="bottom" title="Ajouter à Votre Ged favories"><img src="../../../../../assets/trash.png" alt=""></button>
                                        </div>
                                      </div>
                                 </div>
                              
                          </ng-container>
                          <ng-template #elseTemplate>
                               <ng-container *ngIf="role=='admin'; else elseTemplate4">
                                  <a href="#" class="mt-auto btn btn-outline-success  " (click)="Addlien(doc.lienAssetes)" data-toggle="modal" data-target="#exampleModalCenter">Voir Plus</a>
                               </ng-container>
                               <ng-template #elseTemplate4>
                                  <button type="button" class="btn btn-danger" style="margin-right: 5px" data-toggle="tooltip"
                                  data-placement="bottom" title="Supprimer de document" data-toggle="modal"
                                  [attr.data-target]="'#deleteModal'+doc.id"><i class="fa fa-times"></i></button>
                                  <a href="#" class="mt-auto btn btn-outline-success  " (click)="Addlien(doc.lienAssetes)" data-toggle="modal" data-target="#exampleModalCenter">Voir Plus</a>
                               </ng-template>
                               
                             
                          </ng-template>  
                      </div>
                    </div>
                    <div class="col-lg-5">
                        <img class="d-block w-100" src="../../../../../assets/joradp.jpg" alt="">
                     </div>
                
                  </div> 
                </div>
              </div>
            
            
  
           <div class="container">
           <div class="modal modal1 fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog1 " >
              <div class="modal-content modal-content1">
                <div class="modal-header modal-header1">
   
                  <!--<div class="container">
                      <div class="row">
                         <div class="col-lg-10">
                            <h5 class="modal-title " id="exampleModalCenterTitle">Titre Document</h5>
                            
                        </div>
                   <div class="col-lg-1">
                            <button ><img  src="../../../../../assets//cloud-storage-download.png" alt=""></button>
                        </div>-->
                        
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                     
                    <!--  </div>
                  </div>-->
                  
                </div>
                <div class="modal-body modal-body1">
                    
                    <ngx-extended-pdf-viewer  [src]="ImageLien" useBrowserLocale = " true " height = " 90vh "

                     [showPrintButton]="false" [showBookmarkButton]="false"
                     [showOpenFileButton]="false" 
                     
                      [showDownloadButton]="true"
                      [showSidebarButton]="true" 
                       delayFirstView="2000"  > </ngx-extended-pdf-viewer>  
                    <!--<img class="IMGclass" src="../../../../../assets/apa.jpg" alt="" sizes="200px" srcset="">-->
                  
                </div>
              
            </div>
          </div>
        </div>
 </div>
 </div>
 <div class="modal fade" attr.id="deleteModal{{doc.id}}" tabindex="-1" role="dialog"
 attr.aria-labelledby="deleteModalLabel{{doc.id}}" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" attr.id="deleteModalLabel{{doc.id}}">Suppression du document :
         {{doc.nameDocument}}</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <h6>Etes vous sur de vouloir supprimer ce document ?</h6>
       <div *ngIf="deleteAlertisVisibleSuccess" class="col-11 alert alert-success"
         style="text-align: center;margin-left: auto;margin-right: auto" role="alert">
         Votre docuemnt a été supprimée avec succés, merci
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
         <button type="submit" (click)="deletedoc()" class="btn btn-danger"><i class="fa fa-times"></i>
           Supprimer</button>
       </div>
     </div>
   </div>
 </div>

</div>
